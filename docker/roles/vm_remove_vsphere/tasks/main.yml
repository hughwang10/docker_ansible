# tasks file for roles/vm_remove_vsphere
#- name

- name: "Remove {{ item }}"
  vsphere_guest:
    vcenter_hostname: "{{ vsphere_vcenter }}"
    username: "{{ vsphere_vcusername }}"
    password: "{{ vsphere_vcpassword }}"
    guest: "{{ item }}"
    state: absent
    force: yes
  ignore_errors: yes
  with_items: vm_names

