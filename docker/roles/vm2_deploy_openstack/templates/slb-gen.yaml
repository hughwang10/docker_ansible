   root_volume_{{ vm_name_deploy }}:
      type: {{ os_cinder_volume_type }}
      properties:
         name: root_{{ vm_name_deploy }}
         size: {{ os_slb_vol_root_size }}
{% if manage_templates | default("False") == "True" %}
         source_volid: {{ hostvars[vm_type]['source_volid'] }}
{% else %}
         image: {{ hostvars[vm_type]['filename'] }}
{% endif %}

   slb_instance_{{ vm_name_deploy }}:
     type: OS::Nova::Server
     properties:
      name: {{ os_stackname }}-{{ vm_name }}
      image: {{ hostvars[vm_type]['filename'] }}
{% if hagroup is defined %}
{% if use_heat_env_file | default('False') == 'True' %}
      flavor: { get_param: slb_flavor_id }
{% else %}
{% if hostvars['slb_flavor_id']['filename'] != "" %}
      flavor: {{ hostvars['slb_flavor_id']['filename'] }}
{% else %}
      flavor: "slb_flavor_id"
{% endif %}
{% endif %}
{% else %}
      flavor: {get_attr: [slb_flavor, my_flavor_id]}
{% endif %}
      block_device_mapping: [{"volume_id": { get_resource:  root_volume_{{ vm_name_deploy }} }, "device_name": vda}]
      config_drive: "True"
      user_data_format: RAW
      user_data:
        get_file: "{{ output_folder_remote }}/{{ vm_type }}/{{ vm_name_deploy }}-{{ deploy_address }}/user-data"
{% if hagroup is defined and manage_aggregates | default(True) | bool == True %}
      availability_zone: "{{ hagroup }}" 
{% else %}
      availability_zone: "{{ slb_in_zone }}"
{% endif %}
{% if slb_scheduler_hints | bool == True %}
      scheduler_hints:
         "group": "{{ slb_server_group }}"
{% endif %}
      metadata:
         "evacuation_policy": "NoEvacuation"
      networks: [{port: { get_resource: oam_port_{{ vm_name_deploy }} } },{port: { get_resource: internal_port_{{ vm_name_deploy }} }},{port: { get_resource: access_port_{{ vm_name_deploy }} }},{port: { get_resource: internet_port_{{ vm_name_deploy }} }},{port: { get_resource: access_ingress_port_{{ vm_name_deploy }} }},{port: { get_resource: internet_ingress_port_{{ vm_name_deploy }} }}  ]
 

